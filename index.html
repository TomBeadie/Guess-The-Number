<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="./js/app.js"></script>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="icon" href="./images/favicon.ico" />
    <title>Guess the Number</title>
  </head>
  <body>
    <div class="gameboard-wrapper">
      <h1 id="message">Guess a number between 1 and 100.</h1>

      <form>
        <input id="guess-input" type="text">
        <button id="guess-button" type="submit">Enter</button>
        <button id="reset-button" type="reset" hidden>Reset</button>
      </form>
      <h2 id="prev-guesses-msg"></h2>
      <div id="prev-guesses"></div>
    </div>
  </body>
</html>
